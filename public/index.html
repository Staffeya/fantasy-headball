<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Fantasy Headball</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="ui">
        <!-- MENU -->
        <div id="menu" class="card">
            <h1>⚔️ Fantasy Headball</h1>
            <div class="btn-col">
                <button data-action="play" class="btn primary">Играть</button>
                <button data-action="invite" class="btn">Пригласить друга</button>
                <button data-action="wardrobe" class="btn">Гардероб</button>
                <button data-action="shop" class="btn">Магазин</button>
            </div>
        </div>

        <!-- GAME -->
        <div id="scene" class="hidden">
            <div class="game-scale">
                <!-- размеры задаём через CSS-переменные, которые меняет JS -->
                <div class="game-fixed">
                    <canvas id="game" width="900" height="500"></canvas>

                    <!-- Только то, что не зависит от масштаба канвы -->
                    <button id="backToMenu" class="btn ghost side-btn">Меню</button>
                    <div id="status" class="hud right small"></div>

                    <!-- Оверлей конца матча (победа/ничья) -->
                    <div id="endOverlay" class="overlay hidden">
                        <div class="panel">
                            <div id="endText" class="title">Итог</div>
                            <div class="row">
                                <button id="btnRematch" class="btn primary">Реванш</button>
                                <button id="btnToMenu" class="btn">В меню</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Контролы -->
            <div class="controls">
                <button class="ctrl" data-key="ArrowLeft">←</button>
                <button class="ctrl" data-key="ArrowRight">→</button>
                <button class="ctrl" data-key="Space">Jump</button>
                <button class="ctrl" data-key="KeyX">Kick</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
